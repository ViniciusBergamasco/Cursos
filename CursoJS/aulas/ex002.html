<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{background-color: rgb(24, 24, 61);
        color: cornsilk;
        font: normal 20pt Arial;
        }
        
    </style>
</head>
<body>
    <h1>Hello, World</h1>
    <p>Primeiro parágrafo</p>
    <script>
        /*Conversão dos dados:
        - Number() Converte para qualquer tipo de número
        - Number.parseInt() Converte para números inteiros
        - Number.parseFloat() Converte para números flutuantes
        - String() Converte para texto
        - .toString() Converte para texto 
        
        Formatação de Strings:
        - `exemplo ${conteúdo}´
        - .length Tamanho da string
        - .toUpperCase() Letras Maiúsculas
        - .toLowerCase() Letras Minúsculas*/
        

        var nome = prompt('Qual é o seu nome?')
        alert('Seja bem-vindo,' + nome)
        var n1 = Number(window.prompt('SOMA. Digite o primeiro número:'))
        var n2 = Number(window.prompt('Digite o segundo número:'))
        alert('O resultado da soma é: ' + (n1 + n2))

    </script>
</body>
</html>
