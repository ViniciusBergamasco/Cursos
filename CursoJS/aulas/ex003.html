<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt('Qual é o seu nome?');
        document.write(`Olá, ${name}.`)
        document.write(`O seu nome tem ${name.length} letras <br>`);
        document.write(`O seu nome em maiúsculas é: ${name.toUpperCase()} <br>` );
        document.write(`O seu nome todo em minúsculas é: ${name.LowerCase()}`);

        
    </script>
</body>
</html>
